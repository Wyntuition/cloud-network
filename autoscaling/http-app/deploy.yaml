apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-app
  template:
    metadata:
      labels:
        app: http-app
    spec:
      containers:
      - name: http-app
        image: localhost:5000/http-app:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "1000m"
            memory: "256Mi"
          limits:
            cpu: "2000m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: http-app
spec:
  selector:
    app: http-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080